<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <div class="inputBox">
            <input  id="inputBox" type="text" placeholder="Add a new Todo...">
            <input type="button" value="ADD" id="addBtn">
            <div class="todo">
                <ul class="todoList">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
